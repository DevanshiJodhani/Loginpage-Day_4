<!DOCTYPE html>
<html>
	<head>
		<title>Responsive Navigation Bar Challenge</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
            <h2>Sign in to&nbsp;<span id="title"> codedamn </span></h2>
            <div class="main">
                <form>
                    <div class="inputbox">
                        <label for="username">Email address/Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="inputbox">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="flex-cont">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>
                    <div class="inputbox">
                        <a href="#" class="forgot-password">Forgot your Password?</a>
                    </div>
                    <div class="lock">
                        <iframe src="assets/lock.svg" width="40px" height="40px"></iframe>
                        <button type="submit" class="sign-up-btn">Sign Up</button>
                    </div>
                    <div class="spacer">
                        <div class="spacer-line"></div>
                        <div class="spacer-text">or Continue in with</div>
                        <div class="spacer-line"></div>
                    </div>
                    <div class="button">
                        <button class="google">
                            
                            <iframe id="google" src="assets/google.svg" width="40px" height="40px"></iframe>
                        </button>
                        <button class="github">
                            
                            <iframe id="github" src="assets/github.svg" width="40px" height="40px"></iframe>
                        </button>
                    </div>
                    <div class="account">
                    <h3>Don't have an account?&nbsp;<a id="colour"> Create account </a></h3>
                    </div>
                    <div class="roles">
                        <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
                    </div>
                </form>
            </div>
	</body>
</html>
